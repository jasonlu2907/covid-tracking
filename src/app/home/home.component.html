<div class="container">
  <div class="opening-section">
    <h1>COVID-19 TRACKER</h1>
    <p>
      Nullam quis risus eget <a href="#">urna mollis ornare</a> vel eu leo. Cum
      sociis natoque penatibus et magnis dis parturient montes, nascetur
      ridiculus mus. Nullam id dolor id nibh ultricies vehicula.
    </p>
  </div>

  <app-dashboard-card
    [totalActive]="totalActive$"
    [totalConfirmed]="totalConfirmed$"
    [totalDeath]="totalDeath$"
    [totalRecovered]="totalRecovered$"
  ></app-dashboard-card>

  <div class="content">
    <fieldset class="form-group">
      <legend class="mt-4">Filtering the result</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
          Option one is this and thatâ€”be sure to include why it's great
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
          Option two can be something else and selecting it will deselect option one
        </label>
      </div>
    </fieldset>

    <div class="row">
      <div class="col-md-6">
        <google-chart
          [type]="chart.PieChart"
          [data]="datatable"
          [columns]="chart.columnNames"
          [options]="chart.options"
          [height]="chart.height"
          style="width: 100%;"
        ></google-chart>
      </div>

      <div class="col-md-6">
        <google-chart
          [type]="chart.LineChart"
          [data]="datatable"
          [columns]="chart.columnNames"
          [options]="chart.options"
          [height]="chart.height"
          style="width: 100%;"
        ></google-chart>
      </div>
    </div>
  </div>

</div>
